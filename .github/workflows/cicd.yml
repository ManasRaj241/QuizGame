name: Backend CI/CD

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:

jobs:
  build-test-and-docker:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/quizapp-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew clean build --no-daemon

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: backend/quizapp-backend
          file: backend/quizapp-backend/Dockerfile
          push: true
          tags: |
            manas14935/quizgame-backend:latest
            manas14935/quizgame-backend:${{ github.sha }}